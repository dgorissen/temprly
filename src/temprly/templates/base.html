<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="language" content="en" />

		<title>{% block title %}Temprly{% endblock %}</title>

		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/layout-default-latest.css" />
		<link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/temprly.css" />
		
		{% block css %}
		{% endblock %}

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		
		<script type="text/javascript">
			google.load("jquery", "1.6.2", {uncompressed:true});
			google.load("jqueryui", "1.8.14", {uncompressed:true});
		</script>
		
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.layout-latest.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/temprly.js"></script>
		
		{% block js %}
		{% endblock %}

	</head>
	<body>
		{% block content %}
		{% endblock %}
	</body>
</html>
